 edict_rose_remodel_ruler: "Ruler Restoration Initiative"
 edict_rose_remodel_ruler_desc: "Utilizing full body cosmetic surgery and cutting edge consciousness transference technology, we can recreate the ruler who brought us to the stars in the body of our current ruler. The process is expensive and not without side-effects, but it will ensure our empire maintains a consistent image on the galactic stage."