l_english:
 ap_hydrocentric_tooltip: "Allows the construction of §YIce Mining Stations§! on starbases, which enable the §Y$decision_expand_planetary_sea$§! decision on §YOcean§! worlds and §Y$decision_flood_habitat$§! decision on §YHabitats§!.\nSpecies with the §Y$trait_aquatic$§! or §Y$trait_robot_aquatic$§! trait gain greater benefits for living on §YOcean§! worlds, but penalties for living on non-§YWet§! worlds are amplified by 50%."
 trait_aquatic_tooltip: "Housing Usage on §YOcean§! worlds and §YFlooded Habitats§!: §G-10%§!\nFood, Energy and Mineral output on §YOcean§! worlds: §G+10%§!\nHousing Usage on non-§YWet§! worlds: §R+30%§!\nHabitability on non-§YWet§! worlds: §R-20%§!\n\nThe §H$ap_hydrocentric$§! Ascension Perk changes this trait's effects to:\nHousing Usage on §YOcean§! worlds and §YFlooded Habitats§!: §G-15%§!\nResources from Jobs on §YOcean§! worlds: §G+15%§!\nPop Amenity Usage on §YOcean§! worlds: §G-10%§!\nHousing Usage on non-§YWet§! worlds: §R+45%§!\nHabitability on non-§YWet§! worlds: §R-30%§!\n"
 trait_robot_aquatic_tooltip: "Housing Usage on §YOcean§! worlds and §YFlooded Habitats§!: §G-10%§!\nFood, Energy and Mineral output on §YOcean§! worlds: §G+10%§!\nHousing Usage on non-§YWet§! worlds: §R+30%§!\nHabitability on non-§YWet§! worlds: §R-20%§!\n\nThe §H$ap_hydrocentric$§! Ascension Perk changes this trait's effects to:\nHousing Usage on §YOcean§! worlds and §YFlooded Habitats§!: §G-15%§!\nResources from Jobs on §YOcean§! worlds: §G+15%§!\nPop Amenity Usage on §YOcean§! worlds: §G-10%§!\nHousing Usage on non-§YWet§! worlds: §R+45%§!\nHabitability on non-§YWet§! worlds: §R-30%§!\n"
