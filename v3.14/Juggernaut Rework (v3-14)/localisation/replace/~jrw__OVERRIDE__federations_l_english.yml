 fedev.9500.desc: "The construction of the impressive Juggernaut has been completed.\n\nThis mobile behemoth changes the paradigm of offensive warfare entirely. It can repair ships on the frontline and is equipped with devastating firepower, allowing for a ceaseless assault of those who dare stand against us.\n\nOnly fools will oppose [Owner.GetName] now."
 fedev.9505.desc: "It has been verified that §H[From.Owner.GetName]§! has finished the construction of a massive Juggernaut ship. This mobile space base packs extensive firepower and is able to maintain ships at the frontline of battle, making it a superior threat in any combat scenario.\n\nIt is truly the apex armament of space war."
