l_english:
 paragon.5202.regular: "The news didn't take long to spread among the population; §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! is dying. While the cause of this mysterious illness remains unknown, it does not appear to be immediately terminal.\n\nFor now, §Y[Ruler.GetRegnalName]§! can remain at [Ruler.GetHerHis] post. However, unorthodox methods will be necessary to extend our leader's life by any significant amount of time."
 paragon.5202.synth: "The news didn't take long to spread among the population; §Y[Ruler.GetTitle] [Ruler.GetRegnalName]'s§! neural net is failing. While the cause of this mysterious error has eluded our best minds, it is not immediately terminal.\n\nFor now, §Y[Ruler.GetRegnalName]§! can remain at [Ruler.GetHerHis] post. However, unorthodox methods will be necessary to repair and extend [Ruler.GetHerHis] functionality by any significant amount of time."
 paragon.5202.b: "Grant [Ruler.GetRegnalName] the rest [Ruler.GetSheHe] deserves."
 paragon.6000.desc.ap_synthetic_evolution: "Our roboticists have a suggestion to repair §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!: while expensive, we can move [Ruler.GetHerHis] mind into a new, self-correcting, positronic network. This would give [Ruler.GetHerHis] the ability to network with the entire population, improving [Ruler.GetHerHis] already considerable skills."
 paragon.6020.desc: "Success! §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!'s consciousness has been transferred to a new synthetic frame. Quantum processing allows [Ruler.GetHimHer] instantaneous networking with every synthetic unit.\n\nThis powerful meta-awareness has begun to change [Ruler.GetHerHis] point of view. Now, [Ruler.GetRegnalName] is focused on macro processing patterns, aiming to improve the overall efficiency of our civilization."
 paragon.6035.desc: "Marking the end of the recent tumultuous events, a grand celebration was held on [capital_scope.GetName]. §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! gave a speech thanking citizens and scientists, and spoke of the bright and prosperous future [Ruler.GetSheHe] has planned for the §Y[Owner.GetName]§!."
