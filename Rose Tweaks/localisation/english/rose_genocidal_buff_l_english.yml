l_english:
 rose_genocidal_buff_fanatic_purifier: "Glorious Purpose"
 rose_genocidal_buff_fanatic_purifier_desc: "There is no greater purpose or motivator than the destruction of the xeno scourge."
 rose_genocidal_buff_determined_exterminator: "Organic Eradication"
 rose_genocidal_buff_determined_exterminator_desc: "Organic life is a threat to our existence that must be nullified."
 rose_genocidal_buff_devouring_swarm: "Ravenous Slaughter"
 rose_genocidal_buff_devouring_swarm_desc: "Life's purpose is to fuel our limitless expansion."
 rose_genocidal_buff_scorched_world_herald: "Purifying Flames"
 rose_genocidal_buff_scorched_world_herald_desc: "It is our responsibility to replace the loud cold of the universe with the silent warmth of our fire."
 rose_genocidal_buff_crusader_spirit: "Liberation Mandate"
 rose_genocidal_buff_crusader_spirit_desc: "It is our duty to liberate the people of the galaxy from their tyrannical and oppressive governments and grant them the perfection we have achieved for ourselves."